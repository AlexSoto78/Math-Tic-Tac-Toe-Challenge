<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid topnav">
            <a class="navbar-brand" href="#">Elizabeth Soto</a>
            <div class="login ms-auto">
                <a class="" href="index copy.html">Log in</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <!-- options -->
    <div class="options">
        <label for="board-color">Choose a Board Color:</label>
        <select name="board-color" id="board-color" onchange="changeBoardColor()">
            <option value="white">----</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
        <label for="frame-color">Choose a Frame Color:</label>
        <select name="frame-color" id="frame-color" onchange="changeFrameColor()">
            <option value="white">----</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
        <label for="x-styling">Choose X Styling:</label>
        <select name="x-styling" id="x-styling" onchange="changeXStyling()">
            <option value="black">----</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
        <label for="o-styling">Choose O Styling:</label>
        <select name="o-styling" id="o" onchange="changeOStyling()">
            <option value="black">----</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
    </div>
    <h1 class="title" >Tic-Tac-Toe</h1>
    <div class="main-menu">
        <div class="contents">
            <h2>Rules</h2>
            <p>Prior to taking a turn, correctly solve a random Math problem. If the problem is incorrectly answered the turn will be skipped.</p>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>
    </div>
    <div class="container">
        <div class="player-1">
            <h1> Player 1</h1>
            <div class="math-problem" id="math-problem-1"></div>
            <div id="form-1">
                <input type="text" id="answer-1" placeholder="Enter Answer">
                <button class="btn btn-primary" onclick="checkAnswer(1)">Submit</button>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" id="cell-1" onclick="handleCellClick(1)"></div>
            <div class="cell" id="cell-2" onclick="handleCellClick(2)"></div>
            <div class="cell" id="cell-3" onclick="handleCellClick(3)"></div>
            <div class="cell" id="cell-4" onclick="handleCellClick(4)"></div>
            <div class="cell" id="cell-5" onclick="handleCellClick(5)"></div>
            <div class="cell" id="cell-6" onclick="handleCellClick(6)"></div>
            <div class="cell" id="cell-7" onclick="handleCellClick(7)"></div>
            <div class="cell" id="cell-8" onclick="handleCellClick(8)"></div>
            <div class="cell" id="cell-9" onclick="handleCellClick(9)"></div>
            <div class="clear"></div>
        </div>
        <div class="player-2">
            <h1> Player 2</h1>
            <div class="math-problem" id="math-problem-2">
            </div>
            <div id="form-2">
                <input type="text" id="answer-2" placeholder="Enter Answer">
                <button class="btn btn-primary" onclick="checkAnswer(2)">Submit</button>
            </div>
        </div>
    </div>
    <div class="time-div" id="timer"></div>
    <footer>
        <div class="container-lg">
            <div class="row">
                <div class="col">
                    <p>@2024 Elizabeth Soto - CS 412</p>
                </div>
                <div class="col">
                    <p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
